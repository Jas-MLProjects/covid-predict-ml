<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Diabetes Predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<body>

    <!-- Website Title -->
    <div class="container-bg container">
        <h2 class='container-heading'><span class="heading_font">Prediction: Covid Cases In India</span></h2>
        <div class='description'>
            <p>A Machine Learning Web App, Built with Flask.</p>
        </div>
    </div>

    <!-- Text Area -->
    <div class="container padding-zero ">
        <div class="row">
            <form class="form-horizontal col-md-4" action="{{ url_for('predict') }}" method="POST">
                <div class="form-group">
                    <label class="control-label" for="email">Select the Date:</label>
                    <div >
                        <input autocomplete="off" min="2020-03-01" class="form-control" type="date" name="date"
                            placeholder="Enter date in yyyy-mm-dd, ex: 2020-06-12"><br>

                    </div>
                </div>
                <div class="col text-center">
                   <input type="submit" class="btn btn-primary" value="Predict">
                </div>
            </form>
            <div class="col-md-7">
                <img class="image" src="{{ linePlotPath }}" alt="User Image" />
            </div>

        </div>
    </div>
</body>

</html>
